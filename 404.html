<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    const keepSegments = 1;
    const basePathname = location.pathname.split("/").slice(0,keepSegments+1).join("/");
    const url = new URL(basePathname, location.origin);
    history.replaceState({},"", url);
  </script>
</body>
</html>
