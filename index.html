<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상품 쇼핑몰</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript">
    // 404.html에서 리다이렉트된 URL을 원래 경로로 복원
    (function () {
      const currentUrl = new URL(window.location.href);

      // 쿼리 스트링이 존재하고 첫 문자가 '/'인지 확인 (리다이렉트된 URL 패턴)
      if (currentUrl.search.startsWith("?/")) {
        // '/?' 다음의 경로를 가져옴 (예: '?/path/to/page' -> 'path/to/page')
        // '&'로 분리되었던 부분을 '?'로 다시 합치고, '~and~'를 '&'로 복원
        const originalPathFromQuery = currentUrl.search
          .slice(2) // '?/' 두 문자를 제거
          .split("&")
          .map((segment) => segment.replace(/~and~/g, "&"))
          .join("?"); // 원래 URL에서 '?'가 '&'로 인코딩되었을 수 있으므로 다시 '?'로 복원

        // 기존 URL에서 쿼리 파라미터는 제거하고 원래 경로와 해시를 조합
        // pathname은 그대로 유지 (예: "/repo_name/")
        const newPathname = currentUrl.pathname + originalPathFromQuery;
        const newUrl = new URL(newPathname, currentUrl.origin); // 새 URL 객체 생성

        // 기존 쿼리 파라미터 (원래 페이지에 있던 쿼리)는 그대로 유지
        for (const [key, value] of currentUrl.searchParams.entries()) {
          // '/'로 시작하는 쿼리 파라미터는 복원 대상이므로 제외
          if (key !== "/") {
            newUrl.searchParams.set(key, value);
          }
        }

        newUrl.hash = currentUrl.hash;

        // 브라우저 히스토리 스택을 대체하여 URL을 깨끗하게 변경
        window.history.replaceState(null, "", newUrl.href);
      }
    })();
  </script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#3b82f6",
            secondary: "#6b7280"
          }
        }
      }
    };
  </script>

</head>
<body class="bg-gray-50">
<div id="root"></div>
</body>
</html>
