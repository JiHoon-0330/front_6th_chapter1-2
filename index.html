<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 쇼핑몰</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript">
      // 404.html에서 리다이렉트된 URL을 원래 경로로 복원
      (function () {
        if (location.search.startsWith("?404=")) {
          const originalPath = decodeURIComponent(location.search.replace("?404=", ""));
          history.replaceState(null, "", originalPath);
          dispatchEvent(new Event("popstate"));
        }
      })();
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#6b7280",
            },
          },
        },
      };
    </script>
    <script type="module" crossorigin src="/front_6th_chapter1-2/assets/main-DCxhA9Kz.js"></script>
    <link rel="stylesheet" crossorigin href="/front_6th_chapter1-2/assets/main-C3vnCDW9.css">
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
  </body>
</html>
